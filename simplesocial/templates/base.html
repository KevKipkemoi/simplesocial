<!DOCTYPE html>
{% load static %}
    <head>
        <meta charset="utf-8">
        <title>Simple Social</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark primary-color" role="navigation" id="navbar">
            <a class="navbar-brand" href="{% url 'home' %}">Simple Social</a>

            <div class="collapse navbar-collapse flex-grow-1 text-right">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'posts:create' %}" class="btn btn-simple nav-link">Post</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a>
                        </li>
                        <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log Out</a></li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'accounts:login' %}" class="btn btn-simple">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>

        </nav>

        <div class="container mycontent">
            {% block content %}
            {% endblock %}
        </div>
        <canvas id="canvas"></canvas>

    </body>
<script src="{% static 'simplesocial/js/master.js' %}" type="text/javascript"></script>
</html>
